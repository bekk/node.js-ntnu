<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title></title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="slideify/css/reveal.css">
    <link rel="stylesheet" href="slideify/css/theme/bekk.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="slideify/css/tomorrow-night-bright.css">

  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides"></div>

    </div>

    <script src="slideify.js"></script>
    <script src="slideify/lib/js/head.min.js"></script>
    <script src="slideify/js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: false,
        progress: false,
        history: true,
        center: false,

        theme: 'bekk',
        transition: 'linear', // default/cube/page/concave/zoom/linear/fade/none
        backgroundTransition: 'slide',

        height: '100%',
        width: '100%',
        margin: 0.025,

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'slideify/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'slideify/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'slideify/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'slideify/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'slideify/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>

  </body>
</html>
